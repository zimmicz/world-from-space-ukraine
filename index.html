<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      .hidden {
          display: none;
      }

      .current {
        font-weight: bold;
      }

      .leaflet-bottom.leaflet-left {
        width: 100%;
      }

      .leaflet-bottom .leaflet-control.leaflet-timeline {
        background: white;
        background-clip: padding-box;
        border: 2px solid rgba(0,0,0,0.2);
        border-radius: 5px;
        box-sizing: border-box;
        display: flex;
        margin-bottom: 20px;
        padding: .5rem;
        width: 98%;
      }

      .leaflet-bottom .leaflet-control.leaflet-timeline,
      .leaflet-timeline-button,
      .leaflet-timeline-container {
        display: flex;
      }

      .leaflet-timeline-container {
        flex: 1;
      }

      .leaflet-timeline-button {
        align-self: center;
        justify-content: center;
        width: 100px;
      }

      .leaflet-timeline-step {
        align-self: center;
        border-left: 1px solid gray;
        box-sizing: border-box;
        cursor: pointer;
        flex: 1;
        text-align: center;
      }

      .leaflet-timeline-step:first-child {
        border-left: none;
      }

      #content {
          display: flex;
          flex-wrap: no-wrap;
      }

      #map1 {
          height: 100vh;
          width: 50%;
          flex: 1 0 50%;
          box-sizing: border-box;
      }

      #map2 {
        box-sizing: border-box;
        height: 100vh;
        width: 100%;
        flex: 1 0 50%;
        border-left: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div id="map1"></div>
      <div id="map2" class="hidden"></div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
